  user-data:
    write_files:
      - path: /etc/udev/rules.d/46-pcan.rules
        permissions: '0644'
        content: |
          # # Single unit
          KERNEL=="pcanusb*", SYMLINK+="pcan_base", MODE="0666"
          # # Mutliple units
          # KERNEL=="pcanusb*", ATTRS{devid}=="40",SYMLINK+="pcan_traction", MODE="0666"
          # KERNEL=="pcanusb*", ATTRS{devid}=="30",SYMLINK+="pcan_steer", MODE="0666"
      - path: /etc/udev/rules.d/37-bluetooth-hci.rules
        permissions: '0644'
        content: |
          # SUBSYSTEM=="usb", ATTRS{idVendor}=="your-vendor-id-here", ATTRS{idProduct}=="your-product-id-here", ATTR{authorized}="0"

      - path: /etc/udev/rules.d/50-imu.rules
        permissions: '0644'
        content: |
          # KERNEL=="ttyUSB[0-9]*", ATTRS{idProduct}=="6001", ATTRS{serial}=="FT91CQPY", NAME="%k", SYMLINK="ttyUSB_IMU", GROUP="dialout", MODE="0666"
      - path: /etc/udev/rules.d/51-imu.rules
        permissions: '0644'
        content: |
          # KERNEL=="ttyUSB[0-9]*", ATTRS{idProduct}=="6001", ATTRS{serial}=="FT91CQPY", NAME="%k", SYMLINK="ttyUSB_IMU", GROUP="dialout", MODE="0666"
          # KERNEL=="ttyACM[0-9]*", ATTRS{idProduct}=="5740", NAME="%k", SYMLINK="ttyUSB_IMU", GROUP="dialout", MODE="0666"
      - path: /etc/udev/rules.d/53-gps.rules
        permissions: '0644'
        content: |
          KERNEL=="ttyACM[0-9]*", ATTRS{idVendor}=="1546", ATTRS{idProduct}=="01a9", NAME="%k", SYMLINK="ttyUSB_GPS", GROUP=$
      - path: /etc/udev/55-dualsense.rules
        permissions: '0644'
        content: |
          KERNEL=="js[0-9]*", SUBSYSTEM=="input", ATTRS{name}=="Wireless Controller", SYMLINK+="input/js_base"
      - path: /etc/apt/apt.conf.d/20auto-upgrades
        permissions: '0644'
        content: |
          APT::Periodic::Update-Package-Lists "0";
          APT::Periodic::Download-Upgradeable-Packages "0";
          APT::Periodic::AutocleanInterval "0";
          APT::Periodic::Unattended-Upgrade "0";
      - path: /etc/gdm3/custom.conf
        permissions: '0644'
        content: |
          # GDM configuration storage
          #
          # See /usr/share/gdm/gdm.schemas for a list of available options.

          [daemon]
          # Uncomment the line below to force the login screen to use Xorg
          WaylandEnable=false

          # Enabling automatic login
          AutomaticLoginEnable = true
          AutomaticLogin = robot

          # Enabling timed login
          TimedLoginEnable = true
          TimedLogin = robot
          TimedLoginDelay = 0

          InitialSetupEnable=false

          [security]

          [xdmcp]

          [chooser]

          [debug]
          # Uncomment the line below to turn on debugging
          # More verbose logs
          # Additionally lets the X server dump core if it crashes
          #Enable=true
      - path: /root/screenrc
        permissions: '0644'
        content: |
          termcapinfo xterm* ti@:te@
          shell -$SHELL
          setenv LD_LIBRARY_PATH echo $CMAKE_PREFIX_PATH | awk '{split($1, a, ":"); print a[1];}'"/lib":/opt/ros/melodic/lib:/opt/ros/melodic/lib/x86_64-linux-gnu
          zombie kr
          verbose on
      - path: /root/.enable-vnc.sh
        permissions: '0755'
        content: |
          #!/bin/bash
          dconf write /org/gnome/desktop/remote-access/enabled true
          dconf write /org/gnome/desktop/remote-access/prompt-enabled false
          dconf write /org/gnome/desktop/remote-access/authentication-methods "['vnc']"
          dconf write /org/gnome/desktop/remote-access/view_only false
          dconf write /org/gnome/desktop/remote-access/require-encryption false
          dconf write /org/gnome/desktop/remote-access/vnc-password \"\'UjBiMHRuMUs=\'\"
          eth0_uuid=$(nmcli --get-values connection.uuid c show "netplan-eth0")
          eth1_uudi=$(nmcli --get-values connection.uuid c show "netplan-eth1")
          dconf write /org/gnome/settings-daemon/plugins/sharing/vino-server/enabled-connections "['${eth0_uuid}', '${eth1_uudi}']"
      - path: /root/user-dirs.dirs
        permissions: '0600'
        content: |
          # This file is written by xdg-user-dirs-update
          # If you want to change or add directories, just edit the line you're
          # interested in. All local changes will be retained on the next run.
          # Format is XDG_xxx_DIR="$HOME/yyy", where yyy is a shell-escaped
          # homedir-relative path, or XDG_xxx_DIR="/yyy", where /yyy is an
          # absolute path. No other format is supported.
          #
          XDG_DESKTOP_DIR="$HOME/desktop"
          XDG_DOWNLOAD_DIR="$HOME/downloads"
          XDG_TEMPLATES_DIR="$HOME/templates"
          XDG_PUBLICSHARE_DIR="$HOME/public"
          XDG_DOCUMENTS_DIR="$HOME/documents"
          XDG_MUSIC_DIR="$HOME/music"
          XDG_PICTURES_DIR="$HOME/pictures"
          XDG_VIDEOS_DIR="$HOME/videos"

    runcmd:
      - systemctl stop containerd
      - mkdir -p /etc/containerd
      - touch /etc/containerd/config.toml
      - containerd config default > /etc/containerd/config.toml
      - >
        sed -i
        's/SystemdCgroup = false/SystemdCgroup = true/'
        /etc/containerd/config.toml
      - systemctl start containerd
      - systemctl enable containerd
      - groupadd docker
      - usermod -aG docker robot
      - usermod -aG dialout robot
      - usermod -aG root robot
      - >
        yq -i
        '.network.renderer="NetworkManager"'
        /etc/netplan/00-installer-config.yaml
      - >
        yq -i
        '.network.ethernets.eth0 = { "dhcp4": false, "addresses": "[192.168.0.200/24]", "gateway4": "192.168.0.1"}'
        /etc/netplan/00-installer-config.yaml
      - sed -i "s#'##g" /etc/netplan/00-installer-config.yaml
      - >
        sed -E -i
        's#quiet splash##;s#(GRUB_CMDLINE_LINUX_DEFAULT=.*) "#\1"#'
        /etc/default/grub
      - >
        sed -E -i
        's#(GRUB_CMDLINE_LINUX_DEFAULT=)(".*)"#\1\2 quiet splash"#'
        /etc/default/grub
      - update-grub
      - >
        cd /root/peak-linux-driver-8.16.0 &&
        make clean &&
        make NET=NO_NETDEV_SUPPORT &&
        make install &&
        rm -rf /root/peak-linux-driver-8.16.0
      - >
        git clone https://github.com/tomojitakasu/RTKLIB.git /opt/RTKLIB
      - >
        cd /opt/RTKLIB/app &&
        chmod +x makeall.sh &&
        ./makeall.sh
      - >
        git clone
        https://github.com/nimbuscontrols/EIPScanner
        /root/EIPScanner &&
        cd /root/EIPScanner &&
        git checkout 1.3.0 &&
        mkdir build &&
        cd build &&
        cmake .. &&
        rm -f /root/EIPScanner
      - >
        cd /root/EIPScanner/build &&
        cmake --build . --target install &&
        cd .. &&
        rm -rf EIPScanner
      - hostnamectl set-chassis vm
      - mv /root/screenrc /home/robot/.screenrc
      - chown robot:robot /home/robot/.screenrc
      - >
        sudo -u robot
        python3 -m pip install --upgrade pip &&
        python3 -m pip install pyjwt &&
        python3 -m pip install httplib2 &&
        python3 -m pip install requests &&
        python3 -m pip install http.client &&
      - python3 -m pip install six==1.13.0
      - python3 -m pip install evdev==0.8.1
      - python3 -m pip install ds4drv
      - >
        sudo -u robot
        git clone --depth 1
        https://github.com/junegunn/fzf.git
        /home/robot/.fzf
      - sudo -u robot /home/robot/.fzf/install --all
      - sudo -u robot mkdir -p /home/robot/.config
      - mv /root/user-dirs.dirs /home/robot/.config/user-dirs.dirs
      - chown robot:robot /home/robot/.config/user-dirs.dirs
      - sudo -u robot mkdir -p /home/robot/desktop
      - sudo -u robot mkdir -p /home/robot/downloads
      - sudo -u robot mkdir -p /home/robot/templates
      - sudo -u robot mkdir -p /home/robot/public
      - sudo -u robot mkdir -p /home/robot/documents
      - sudo -u robot mkdir -p /home/robot/music
      - sudo -u robot mkdir -p /home/robot/pictures
      - sudo -u robot mkdir -p /home/robot/videos
      - >
        sudo -u robot
        echo
        'export ROS_MASTER_URI="http://$(hostname):11311"'
        >>/home/robot/.bashrc
      - >
        sudo -u robot
        echo
        "source /opt/ros/noetic/setup.bash"
        >>/home/robot/.bashrc
      - >
        sudo -u robot
        echo
        "source /usr/share/powerline/bindings/bash/powerline.sh"
        >>/home/robot/.bashrc
      - >
        sudo -u robot
        gsettings set org.gnome.desktop.interface enable-animations false
      - snap stop --disable canonical-livepatch
      - mv /root/.enable-vnc.sh /home/robot/.local/bin/vnc-enable
      - chown robot:robot /home/robot/.local/bin/vnc-enable
      - >
        sudo -u robot
        /home/robot/.local/bin/vnc-enable
        echo "yes" >> /home/ubuntu/.config/gnome-initial-setup-done
      - reboot
